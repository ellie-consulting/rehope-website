<html>
<head>
    <meta charset="utf8">
    <script src="/webjars/vue/3.2.47/dist/vue.global.prod.js"></script>
    <script>
        const app = Vue.createApp({});
    </script>
    <title>RE:HOPE</title>
    @componentRegistration
    <style>
        /* Reset some default styles */
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Navigation bar styles */
        nav {
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .menu li {
            display: inline-block;
            position: relative;
        }

        .menu li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .profile {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .settings img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
<nav>
    <div class="logo">RE:HOPE</div>
    <ul class="menu">
        <li><a href="/">Home</a></li>
        <li class="dropdown">
            <a href="#">Talents</a>
            <div class="dropdown-content">
                <a href="#">Gen:Fable</a>
                <a href="#">Gen:Xyber</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#">Media</a>
            <div class="dropdown-content">
                <a href="#">Featured</a>
                <a href="#">Streams</a>
                <a href="#">Videos</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#">Contact Us</a>
            <div class="dropdown-content">
                <a href="#">Contact</a>
                <a href="#">About Us</a>
            </div>
        </li>
    </ul>
    <div class="profile">
        <div class="dropdown">
            <a href="#">Profile</a>
            <div class="dropdown-content">
                <a href="#">Account</a>
            </div>
        </div>
        <a href="#" class="settings">
            <span>&#9881;</span>
        </a>
    </div>
</nav>

<main id="main-vue" v-cloak>
    @routeComponent
</main>

<script>
    app.mount("#main-vue");
</script>
</body>
</html>
